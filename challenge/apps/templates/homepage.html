<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Tracking Challenge</title>
    <style>
        /* Reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Image background section */
        .image-container {
            position: relative;
            height: 100vh;
            width: 100%;
            background-image: url('Gardening.jpg'); /* Adjust this path */
            background-size: cover;
            background-position: center;
        }

        /* Content inside the overlay */
        .content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Title and description */
        .content h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Buttons aligned to the top-right */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 15px;
        }

        .auth-buttons a {
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: center;
        }

        .auth-buttons a:hover {
            background-color: #218838;
            transform: translateY(-5px);
        }

        .auth-buttons a:active {
            transform: translateY(2px);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 36px;
            }

            .content p {
                font-size: 18px;
            }

            .auth-buttons {
                gap: 10px;
                right: 10px;
                top: 10px;
            }

            .auth-buttons a {
                padding: 8px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 16px;
            }

            .auth-buttons a {
                padding: 6px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <!-- Full page image container -->
    <section class="image-container">
        <div class="content">
           
        </div>
        <div class="auth-buttons">
            <a href="{% url 'user-signin' %}" class="button">Login</a>
            <a href="{% url 'user-register' %}" class="button">Sign Up</a>
        </div>
    </section>

</body>

</html>
